<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html语义化</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <article>
        <!-- <hgroup> 标签用于对网页或区段（section）的标题进行组合。 -->
        <hgroup>

        </hgroup>
        <!-- 标签定义文档中的节 -->
        <section>
            <ul>
                <li></li>
            </ul>
            <!-- 有序列表 -->
            <ol>
                <li></li>
            </ol>
            <dl>
                <dt>名词</dt>
                <dd>解释</dd>
            </dl>
        </section>
        <!-- 标签定义其所处内容之外的内容。 -->
        <aside>
            <table>
                <caption></caption>
                <thead></thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </aside>
    </article>
    <footer>
        <address>
            <label for="pp"></label>
            <input type="text" id='pp' name='pp1'>
        </address>
    </footer>
</body>

</html>
